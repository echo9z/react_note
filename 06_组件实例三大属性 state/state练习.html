<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <!-- 先引入react核心库 react-dom操作dom库 babel,jsx转换js库  -->
  <script type="text/javascript" src="../lib/16.8.4/react.development.js"></script>
  <script type="text/javascript" src="../lib/16.8.4/react-dom.development.js"></script>
  <script type="text/javascript" src="../lib/16.8.4/babel.min.js"></script>

  <!-- text/babel 写的是jsx，让babel进行编译转译为js -->
  <script type="text/babel">
    class MyComponent extends React.Component {
      state = {
        count: 0,
        user: {
          name: 'jack',
          age: 18,
        },
        list: ['电脑', '手机'],
      }

      clickCount (e) {
        this.setState({count: ++this.state.count})
      }

      updateList (e) {
        // 修改数组
        this.setState({ 
          list: [...this.state.list, 'pad'] 
        })
      }

      updateUser = (e) => {
        this.setState({ 
          // 对name属性进行覆盖
          user: { ...this.state.user, name: 'pad' }
        })
      }

      render () {
        return (
          <div  >
            <div>
              <p>计算器：{this.state.count}</p>
              <button onClick={ () => this.clickCount() } >修改count</button>
            </div>
            <div>
              <p>商品：{this.state.list.join('，')}</p>
              <button onClick={ this.updateList.bind(this) } >修改list</button>
            </div>
            <div>
              <p>
                姓名：{this.state.user.name}，年龄：{this.state.user.age}
              </p>
              <button onClick={ this.updateUser } >修改user</button>
            </div>
          </div>
        )
      }
    }

    ReactDOM.render(<MyComponent />, document.getElementById('app'))

    class car{
      static wheel = 4;
      name = 'car';
    }
    const c1 = new car()

  </script>
</body>
</html>
