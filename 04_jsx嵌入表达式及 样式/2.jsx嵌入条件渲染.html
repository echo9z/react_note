<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app"></div>
  <!-- 先引入react核心库 react-dom操作dom库 babel,jsx转换js库  -->
  <script type="text/javascript" src="../lib/16.8.4/react.development.js"></script>
  <script type="text/javascript" src="../lib/16.8.4/react-dom.development.js"></script>
  <script type="text/javascript" src="../lib/16.8.4/babel.min.js"></script>

  <script type="text/babel">
    // 使用分支语句 if/else 完成条件渲染
    // 使用 三元运算符 完成条件渲染
    // 使用 逻辑运算符 完成条件渲染
    let loading = true
    const getRes = () => {
      if (loading) {
        return <div>正在加载...</div>
      } else {
        return <div>数据加载完毕，这是显示数据</div>;
      }
    }
    // 三元运算符
    const getCon = (
      <div>
        { loading ? <div>ok</div> : <div>no ok</div> }
      </div>
    )
    // jsx 逻辑运算符 直接写true 不直接渲染
    const getResult = (
      <div>
        { loading && <div>与啊</div> }
        { loading || <div>或啊</div> }
        { true }
      </div>
    )
    const VDOM = (
      <div>
        { getRes() }
        { getCon }
        { getResult }
      </div>
    )
    // 2.渲染虚拟dom到页面 ReactDOM函数 (VDom, 选自器)
    ReactDOM.render(VDOM, document.getElementById('app'))
    // const root = ReactDOM.createRoot(document.getElementById('app'))
    // root.render(VDOM)
  </script>
</body>
</html>
