<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    .dark {
      background-color: black;
      color: white;
    }

    .light {
      background-color: white;
      color: black;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel" >
    const createTodos = () => {
      const todos = [];
      for (let i = 0; i < 50; i++) {
        todos.push({
          id: i,
          text: 'Todos: ' + (i+1),
          completed: Math.random() > 0.5
        })
      }
      return todos
    }
    // ÂØπtypeÁ±ªÂûãËøõË°åËøáÊª§
    const filterTodos = (todos, type) => {
      console.log("üöÄ ~ filterTodos ~ todos, type:", todos.length, type)
      let startTime = performance.now();
      while(performance.now() - startTime < 500){ 
        // Âú®500ÊØ´ÁßíÂÜÖ‰∏çÂÅö‰ªª‰Ωï‰∫ãÊÉÖÊù•Ê®°ÊãüÊûÅÊÖ¢ÁöÑ‰ª£Á†Å
      }
      return todos.filter((todo) => {
        if(type === 'all') return true; // ÊâÄÊúâtodoÁõ¥Êé•ËøîÂõû
        else if(type === 'active') return !todo.completed;
        else if(type === 'completed') return todo.completed;
      })
    }
    function TodoList({todos, type, theme}) {
      // ÂØπtodos, type ÂèëÈÄÅÂèòÂåñÊó∂ÔºåÊâçÂÅöÁõ∏ÂÖ≥ËøáÊª§Êñ∞ÁöÑTodosÊï∞ÁªÑ
      const visibleTodos = React.useMemo(
        () => filterTodos(todos, type),
        [todos, type]
      );
      // ÂΩìApp‰∏≠themeÂ±ûÊÄß‰øÆÊîπÔºå‰∏ç‰ºöËß¶ÂèëÁîü‰∫ßÊñ∞ÁöÑvisibleTodosÊï∞ÁªÑ
      return (
        <div className={theme}>
          <p><b>Note: <code>filterTodos</code> is artificially slowed down</b></p>
          <ul>
            {visibleTodos.map(todo => (
              <li key={todo.id}>
                {todo.completed? <s>{todo.text}</s> : todo.text }
              </li>
            ))}
          </ul>
        </div>);
    }

    const todos = createTodos();
    function App() {
      const [type, setType] = React.useState('all')
      const [isDark, setIsDark] = React.useState(false)
      return (
        <div>
          <button onClick={() => setType('all')}>all</button>
          <button onClick={() => setType('active')}>active</button>
          <button onClick={() => setType('completed')}>completed</button><br />
          <label>
            <input type="checkbox" checked={isDark} onChange={e => setIsDark(e.target.checked)} />
            Dark mode</label>
          <hr/>
          <TodoList 
            todos={todos}
            type={type}
            theme={isDark ? 'dark': 'light'} />
        </div>
      )
    }
    
    const root = ReactDOM.createRoot(document.getElementById("root"))
    root.render(<App />);
  </script>
</body>
</html>
